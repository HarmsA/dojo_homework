<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load static %}
    <!--<link rel="stylesheet" type="text/css" href="main.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'words/main.css' %}">

</head>
<body>
    <div class="container">
            <p>submitted {{ request.session.count }} times</p>
        <table>
           {% for item in request.session.word_list %}
                <tr>
                <td class="{{ item.big_font }} {{ item.color }}">{{ item.word }}</td>
                <td> -added on {{ item.datetime }}</td>
                </tr>
            {% endfor %}
        </table>
        <a href="/clear/" class="btn btn-default">Clear Session</a>
    </div></body>
</html>
